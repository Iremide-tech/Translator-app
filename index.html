<!DOCTYPEPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Translator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  
</head>

<body>
  <div class="hero">
    <p>About 3,470,000 results(0,22 seconds)</p>
    <button>TRANSLATE</button>
    <ul class="button">
      <li class="row form">
        <select></select>
      </li>

      <li class="change">
      <li class="fas fa-exchange-alt"></li>
      </li>
      <li class="row to">
        <select></select>
      </li>
    </ul>
    <div class="groupy">
      <div class=".text.input">
        <textarea spellcheck="false" class="from-text" placeholder="Type your text"></textarea>
        <textarea spellcheck="false" readonly disable class="to-text" placeholder="Translation"></textarea>
      </div>

    </div>
    <p>
      open in translation feedback
    </p>

  </div>
  <script src="country.js"></script>
  <script src="script.js"></script>
  
</body>

</html>
